<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap');
    </style>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <div class="screen">
                <p id="lastOperation" class="text"></p>
                <p id="currentOperation" class="text"></p>
            </div>
        </div>
        <div class="buttons">

                <button id="clear" onclick="clearText()">AC</button>
                <button id="delete" onclick="backspace()">Del</button>
                <button id="divide" onclick="selectOp('/')">/</button>
                <button id="multiply" onclick="selectOp('*')">*</button>

                <button id="seven" onclick="press('7')">7</button>
                <button id="eight" onclick="press('8')">8</button>
                <button id="nine" onclick="press('9')">9</button>
                <button id="subtract" onclick="selectOp('-')">-</button>
                
                <button id="four" onclick="press('3')">4</button>
                <button id="five" onclick="press('5')">5</button>
                <button id="6" onclick="press('6')">6</button>
                <button id="add" onclick="selectOp('+')">+</button>
                
                <button id="one" onclick="press('1')">1</button>
                <button id="two" onclick="press('2')">2</button>
                <button id="three" onclick="press('3')">3</button>
                <button id="equal" onclick="selectOp('=')">=</button>
                
                <button id="zero" onclick="press('0')">0</button>
            </div>
    </div>
</body>

</html>
